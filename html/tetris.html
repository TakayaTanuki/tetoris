<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!--width=device-widthは、横幅がデバイスの横幅となるように指定しています。
        initial-scale=1は、初期の表示倍率を指定しています。 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>テトリス</title>
    <script src="..\javascript\tetris.js" defer></script>
    <link rel="stylesheet" href="..\css\tetris.css">
</head>

<body>
    <div class="divisionSide">
        <!--左側の空白を表示-->
        <div class="leftSide">
        </div>

        <!--次に落ちるブロックを表示-->
        <div class="nextFallingDisplay">
            <canvas id="nextFallingCanvas" width="300" height="100"></canvas>
        </div>

        <!--ブロックが落ちる部分を表示-->
        <div class="fallingBlockDisplay">
            <canvas id="fallingBlockCanvas" width="300" height="500"></canvas>
        </div>

        <!--点数表示-->
        <div class="scoreDisplay">
            bbb
        </div>

        <!--ユーザが操作するボタンを表示-->
        <div class="userOperationDisplay">
            <table>
                <tr>
                    <td></td>
                    <td>
                        <button class="rotateButton">
                            ↻
                        </button>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <button class="moveLeftButton">
                            ←
                        </button>
                    </td>
                    <td>
                        <button class="moveDownButton">
                            ↓
                        </button>
                    <td>
                        <button class="moveRightButton">
                            →
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <!--右側の空白を表示-->
        <div class="rightSide">
        </div>
    </div>
</body>

</html>
